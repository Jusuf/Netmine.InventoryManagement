<template>
    <require from="../../src/components/date-format"></require>
    <require from="../../src/components/date-picker"></require>
    
    <div class="panel panel-default">
        <div class="panel-heading">Todo List</div>
        <table class="table">
            <tr>
                <th>Namn</th>
                <th>ArtNr</th>
            </tr>
            <tr repeat.for="article of articles" click.delegate="editArticle(article)">
                <td>${article.name}</td>
                <td>${article.number}</td>
                <td>
                    <a click.delegate="deleteArticle(article.id)" class="btn btn-default btn-sm" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
        <hr />
        <form>
            <div class="form-group">
                <input type="text" value.bind="articleName" class="form-control" placeholder="Ange artikelnamn">
            </div>
            <div class="form-group">
                <input type="number" value.bind="articleNumber" class="form-control" placeholder="Ange artikelnummer">
            </div>
            <button click.delegate="saveArticle()" class="btn btn-default">Spara artikel</button>
        </form>
    </div>
</template>
